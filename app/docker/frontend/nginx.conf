# Nginx config for Angular SPA
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback (Angular router)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Basic caching for static assets
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }
}
