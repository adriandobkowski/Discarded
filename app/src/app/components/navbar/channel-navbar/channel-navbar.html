<nav
  class="bg-[#313338] h-12 w-full flex items-center justify-between border-b border-[#1F2023] shadow-md pl-4 pr-4"
>
  <div class="flex items-center gap-2">
    <lucide-icon [img]="Hash" class="w-6 h-6 text-gray-400" />
    <div class="text-white font-bold text-base">
      {{ currentRoom()?.name ?? currentChannel()?.name }}
    </div>
  </div>

  <div class="flex items-center">
    <button
      type="button"
      aria-label="createRoom"
      title="createRoom"
      (click)="createRoomClicked.set(true)"
      class="relative group inline-flex items-center justify-center w-9 h-9 rounded-lg bg-[#2B2D31] text-gray-300 border border-transparent hover:bg-[#404249] hover:text-white transition-all duration-150 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#5865F2]/40 focus-visible:ring-offset-2 focus-visible:ring-offset-[#313338]"
    >
      <lucide-icon
        [img]="Plus"
        class="w-5 h-5 transition-transform duration-200 group-hover:rotate-90"
      />

      <span
        role="tooltip"
        class="pointer-events-none absolute left-1/2 top-full mt-2 -translate-x-1/2 translate-y-1 opacity-0 z-50 whitespace-nowrap rounded-md border border-[#1F2023] bg-[#111214] px-2 py-1 text-xs font-semibold text-gray-100 shadow-lg transition-all duration-150 group-hover:opacity-100 group-hover:translate-y-0 group-focus-visible:opacity-100 group-focus-visible:translate-y-0"
      >
        Create Room
        <span
          class="absolute left-1/2 top-0 -translate-x-1/2 -translate-y-1/2 w-2 h-2 rotate-45 bg-[#111214] border-l border-t border-[#1F2023]"
        ></span>
      </span>
    </button>
  </div>
</nav>
