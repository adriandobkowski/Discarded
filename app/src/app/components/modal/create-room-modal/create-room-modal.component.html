<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm pointer-events-auto p-4"
>
  <form
    [formGroup]="roomForm"
    (ngSubmit)="onSubmit()"
    class="w-full max-w-[440px] rounded-lg shadow-2xl overflow-hidden bg-[#313338] animate-fade-in-up"
  >
    <nav class="p-6 text-center relative">
      <h1 class="text-2xl font-bold text-white mb-2">Create a Room</h1>
      <p class="text-gray-400 text-sm text-center px-4">
        Choose a name for your room. You can change it later.
      </p>
      <button
        type="button"
        (click)="close()"
        class="absolute top-4 right-4 text-gray-400 hover:text-gray-200"
        aria-label="Close"
      >
        <lucide-icon [img]="X" class="w-6 h-6" />
      </button>
    </nav>

    <div class="px-6 pb-6">
      <label for="room-name" class="text-xs font-bold text-gray-400 uppercase mb-2 block"
        >Room name</label
      >
      <input
        id="room-name"
        type="text"
        formControlName="name"
        placeholder="e.g. general"
        class="w-full p-2.5 bg-[#1E1F22] text-white rounded outline-none focus:ring-2 focus:ring-[#00A8FC] font-medium placeholder:text-gray-500"
      />

      @if (roomForm.controls.name.touched && roomForm.controls.name.invalid) {
        <p class="mt-2 text-sm text-red-400">Room name must be 3â€“40 characters.</p>
      }
    </div>

    <div class="bg-[#2B2D31] p-4 flex justify-between items-center">
      <button
        type="button"
        (click)="close()"
        class="text-white text-sm font-medium hover:underline px-4"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="bg-[#5865F2] hover:bg-[#4752C4] text-white px-8 py-2.5 rounded text-sm font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="roomForm.invalid"
      >
        Create
      </button>
    </div>
  </form>
</div>
