<div class="w-screen h-screen bg-[#313338] text-gray-100 font-sans overflow-hidden">
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute -top-32 -left-32 h-96 w-96 rounded-full bg-[#5865F2]/15 blur-3xl"></div>
    <div
      class="absolute -bottom-40 -right-40 h-[520px] w-[520px] rounded-full bg-emerald-500/10 blur-3xl"
    ></div>
  </div>

  <main class="relative h-full w-full flex items-center justify-center px-6">
    <section class="w-full max-w-[560px]">
      <div class="rounded-2xl border border-[#26272D] bg-[#2B2D31]/80 backdrop-blur-md shadow-2xl">
        <div class="p-6 sm:p-8">
          <div class="flex items-start gap-4">
            <div
              class="flex h-12 w-12 items-center justify-center rounded-xl bg-[#1E1F22] border border-[#26272D]"
            >
              <lucide-icon [img]="TriangleAlert" class="h-6 w-6 text-amber-300" />
            </div>

            <div class="min-w-0">
              <div class="text-sm font-semibold text-gray-400 tracking-wide">ERROR 404</div>
              <h1 class="mt-1 text-2xl sm:text-3xl font-bold text-white">Page not found</h1>
              <p class="mt-2 text-gray-300 leading-relaxed">Looks like, the address wasn't found</p>
            </div>
          </div>

          <div class="mt-6 flex flex-col sm:flex-row gap-3">
            <button
              type="button"
              (click)="goBack()"
              class="inline-flex items-center justify-center gap-2 rounded-lg bg-[#4E5058] hover:bg-[#6D6F78] text-white px-4 py-2.5 text-sm font-medium transition-colors"
            >
              <lucide-icon [img]="ArrowLeft" class="h-4 w-4" />
              Go back
            </button>

            <button
              type="button"
              (click)="goHome()"
              class="inline-flex items-center justify-center gap-2 rounded-lg bg-[#5865F2] hover:bg-[#4752C4] text-white px-4 py-2.5 text-sm font-medium transition-colors"
            >
              <lucide-icon [img]="House" class="h-4 w-4" />
              Home
            </button>
          </div>

          <div class="mt-6 rounded-xl bg-[#1E1F22] border border-[#26272D] p-4">
            <div class="text-xs font-bold text-gray-400 uppercase mb-1">Tip</div>
            <div class="text-sm text-gray-300">
              If this was a link to a chat/channel, make sure you're logged in and have access.
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
