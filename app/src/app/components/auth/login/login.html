<div
  class="relative flex min-h-screen w-full items-center justify-center bg-[#5865F2] overflow-hidden"
>
  <img
    class="pointer-events-none absolute inset-0 h-full w-full object-cover"
    src="/dc_background.svg"
    alt=""
    aria-hidden="true"
  />
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="relative z-10 bg-[#313338] p-8 rounded shadow-md w-[480px] flex flex-col gap-5"
  >
    <div class="text-center">
      <h2 class="text-2xl font-bold text-white mb-2">Welcome Back!</h2>
      <div class="text-gray-400 text-base">We're so excited to see you again!</div>
    </div>

    <div>
      <label class="block text-xs font-bold text-gray-400 uppercase mb-2" for="email">E-mail</label>
      <input
        id="email"
        type="text"
        formControlName="email"
        class="bg-[#1E1F22] w-full p-2.5 rounded text-white focus:outline-none focus:ring-0"
      />
    </div>

    <div>
      <label class="block text-xs font-bold text-gray-400 uppercase mb-2" for="password"
        >Password</label
      >
      <input
        id="password"
        type="password"
        formControlName="password"
        class="bg-[#1E1F22] w-full p-2.5 rounded text-white focus:outline-none focus:ring-0"
      />
    </div>

    <button
      type="submit"
      class="bg-[#5865F2] hover:bg-[#4752C4] text-white font-bold py-2.5 rounded transition-colors w-full mt-2"
    >
      Log In
    </button>

    <div class="text-gray-400 text-xs mt-2">
      Need an account?
      <a routerLink="/register" class="text-[#00A8FC] cursor-pointer hover:underline">Register</a>
    </div>
  </form>
</div>
